<div id={{uid}} class="stacksItem" stackType="{{type}}" stackKeyword="{{label}}">
	<div class="stackOverlay"></div>
	<div class="stackInfo">  
		<div class="tagBg"></div>
		<div class="name stackLb">{{label}}</div>
		<div class="count stackLb">&nbsp;({{count}})</div> 
    </div>  
	<div class="stacksBG"></div>
</div>
